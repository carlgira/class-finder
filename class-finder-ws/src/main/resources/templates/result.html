<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <title>Class Finder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<center>
    <h1><p style="color: red;"> Result</p></h1>
    <p th:text="${classStore.className} + ' ' + ${classStore.fullClassName}" />
    <p th:text="${classStore.productId} + ' ' + ${classStore.productVersion}" />

    <table class="table table-striped">
        <tr>
            <td><b>Full Class Name</b></td>
            <td><b>Jar Name</b></td>
            <td><b>Jar Path</b></td>
        </tr>
        <th:block th:each="classSt : ${classStores}">
            <tr>
                <td th:text="${classSt.fullClassName}"></td>
                <td th:text="${classSt.jar.name}"></td>
                <td th:text="${classSt.jar.path}"></td>
            </tr>
        </th:block>
    </table>
</center>
</body>
</html>
