<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'id: ' + ${classStore.className}" />
<p th:text="'content: ' + ${classStore.fullClassName}" />
<p th:text="'content: ' + ${classStore.productId}" />
<p th:text="'content: ' + ${classStore.productVersion}" />

<table border="1">
    <tr>
        <td>Full Class Name</td>
        <td>Jar Name</td>
        <td>Jar Path</td>
    </tr>
    <th:block th:each="classSt : ${classStores}">
        <tr>
            <td th:text="${classSt.fullClassName}"></td>
            <td th:text="${classSt.jar.name}"></td>
            <td th:text="${classSt.jar.path}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
