<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">

    function updateVersion(productId)
    {
        alert(productId);
    }
    </script>
</head>
<body>

<form>
	<input id="className" type="text"/>
    <input id="searchType" type="checkbox"/>

    <select id="productCombo" onchange="updateVersion(this.options[this.selectedIndex].text);">
        <option value="NONE" label="--- Select ---" />
        <option th:each="product : ${productList}" th:value="${product.id}" th:text="${product.label}" >Wireframe</option>
    </select>

    <select id="versionCombo">
        <option value="NONE" label="--- Select ---" />
    </select>

    <input type="button" value="Search"/>

</form>


</body>
</html>
